<ons-page id="learn">
    <p>Platzhalte Lernen mit Pushtest</p>
    <ons-button id="push-button">Platzhalter Lernmodus starten</ons-button>

    <script>
        //example of pushing pages
        document.addEventListener('init', function(event) {
            var page = event.target;

            if (page.id === 'learn') {
                page.querySelector('#push-button').onclick = function() {
                document.querySelector('#mainNavigator').pushPage('views/q_learn.html', {data: {title: 'Fragen Lernmodus'}});
                };
            } else if (page.id === 'q_learn') {
                page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
            }
        });
    </script>
</ons-page>
