<ons-page id="learn">  
    <div align="center" class ="center" style="margin-right: 5px; margin-left: 5px;">
        
        <h3 style="margin-top: 20px;">Wähle deinen Lernmodus:</h3>
        
        <div style="margin-top: 25px;">
            <h4>Schwierigkeit:
                <ons-select id="choose-sel1learn">
                    <option value="level1">Multiple Choice</option>
                    <option value="level2">Drag and Drop</option>
                    <option value="level3">Freitext</option>
                </ons-select>
            </h4>
    
            <h4>Verbindungsart:
                <ons-select id="choose-sel2learn" >
                    <option value="Alle">Alle</option>
                    <option value="1">Ionen</option>
                    <option value="2">Wasserstoff, Sauerstoff</option>
                    <option value="3">Natrium, Calcium</option>
                    <option value="4">Stickstoff</option>
                    <option value="5">Kohlenstoff</option>
                    <option value="6">Phosphor, Schwefel</option>
                    <option value="7">Halogene</option>
                    <option value="8">Kohlenwasserstoffe</option>
                </ons-select>
            </h4>

            <h4>Richtung:
                <ons-select id="choose-sel3learn" >
                    <option value="direct1">Gemischt</option>
                    <option value="direct2">Summenformel -> Name</option>
                    <option value="direct3">Name -> Summenformel</option>
                </ons-select>
            </h4>
        </div>
        
        <ons-button id="push-button" style="margin-top: 30px; text-align:center">
            Übung starten
        </ons-button>
    </div>
</ons-page>
